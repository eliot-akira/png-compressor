<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: PNG Compressor</title>
  <style>
html, body { margin: 0 }
body { margin: 1rem }
.success { color: green }    
.fail { color: red }    
  </style>
</head>
<body>
  <div id="result"></div>
  <script src=png-compressor.js></script>
  <script src=test-runner.js></script>
  <script>

// Tests

const { PNGCompressor: png, test, runTests } = window

console.log('PNGCompressor', png)

const encodableDataTypes = [
  ['string', 'Hello, world'],
  ['number', 123],
  ['boolean', true],
  ['null', null]
]

// Array of all types
const arrayTypeValues = encodableDataTypes.map(([_, value]) => value)
arrayTypeValues.push(JSON.parse(JSON.stringify(arrayTypeValues)))

// Object of all types
const objectTypeValue = encodableDataTypes.reduce((obj, [key, value]) => {
  obj[key] = value
  return obj
}, {})
arrayTypeValues.push(JSON.parse(JSON.stringify(objectTypeValue)))

encodableDataTypes.push(['array', arrayTypeValues])
encodableDataTypes.push(['object', objectTypeValue])

test('Array buffer', async (it, is) => {

  for (const [type, source] of encodableDataTypes) {

    const encoded = await png.valueToArrayBuffer(source)
  
    it(`valueToArrayBuffer() converts ${type} to array buffer`, encoded instanceof ArrayBuffer)
    
    const decoded = await png.arrayBufferToValue(encoded)
    
    it(`arrayBufferToValue() converts array buffer to original value (${type})`, is(decoded, source))
  } 
})

test('Compress', async (it, is) => {

  for (const [type, source] of encodableDataTypes) {

  const encoded = await png.compress(await png.valueToArrayBuffer(source))

  it(`compress() compresses ${type} to array buffer`, encoded instanceof ArrayBuffer)

  const decoded = await png.arrayBufferToValue(await png.decompress(encoded))

  it(`decompress() decompresses array buffer to original value (${type})`, is(decoded, source))
  } 
})

// ...

test('PNG', async (it, is) => {

  for (const [type, source] of encodableDataTypes) {

  const encoded = await png.encode(source)

  it(`encode() encodes ${type} to array buffer`, encoded instanceof ArrayBuffer)

  const decoded = await png.decode(encoded)

  it(`decode() decodes array buffer to original value (${type})`, is(decoded, source))
  } 
})


// Report

runTests().then(results => {

  const  {
    tests,
    pass,
    fail,
    total
  } = results
  
  const $result = document.getElementById('result')

  $result.innerHTML = `

  <h1>Tests</h1>

  ${tests
    .map(
      ({ title, assertions, error }) => `

    <h2>${title}</h2>

    ${assertions
      .map(
        ({ title, result }) => `
      <p class=${result ? 'success' : 'fail'}>${
        result ? '✔' : '✖'
      } ${title}</p>
    `,
      )
      .join('')}

    ${error ? '<p class=fail>' + error + '</p>' : ''}

  `,
    )
    .join('')}

  <h3>Total <span class=${
    pass === total ? 'success' : 'fail'
  }>${pass} / ${total}</span> pass</h3>
`

})

  </script>
</body>
</html>
